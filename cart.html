<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-max cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <header>
    <nav class="navbar">
        <ul class="menu-navbar">
            <li>Ofertas</li>
            <li>Historial</li>
        </ul>
        <div class="buscador">
            <input class="buscador-input" type="search" id="site-search" name="q"/>
            <button class="buscador-boton" type="submit">Buscar</button>
        </div>
        <ul class="menu-usuario">
            <li>Creá tu cuenta</li>
            <li>Ingresá</li>
        </ul>
    </nav>

    <div class="navbar-categorias">
        <div class="titulo">
            <h1 class="logo">Audio-max</h1>
        </div>
            <nav>
                <ul class="menu">
                    <li><a class="boton-menu boton-volver" href="./index.html"><i class="bi bi-arrow-return-left"></i>Seguir comprando</a></li>
                    <li><a class="boton-menu boton-carrito active" href=""><i class="bi bi-cart-fill"></i>Cart</span></a></li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© Dario Colaciuri</p>
            </footer>
    </div>
    </header>
    

    <main class="carrito-compras">
        <h2 class="titulo-principal">Carrito</h2>

        <div class="contenedor-carrito">
            <p id="carrito-vacio" class="carrito-vacio">Tu carrito esta vacio.</p>

            <div id="carrito-productos" class="carrito-productos disabled">
                <!-- Productos -->
            </div>

            <div id="carrito-acciones" class="carrito-acciones disabled">
                <div class="carrito-acciones-izquierda">
                    <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar</button>
                </div>

                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>Total</p>
                        <p id="total">$3000</p>
                    </div>
                    <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar</button>
                </div>
            </div>

            <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra. <img class="gif" src="./img/ok.gif" alt="ok"></p>


        </div>
    </main>

    <script src="./js/cart.js"></script>
</body>
</html>
