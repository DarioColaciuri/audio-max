<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-max cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <ul class="menu-navbar">
                <li><button class="menu-button" href="" id="ofertas">Ofertas</button></li>
                <li><button class="menu-button" href="" id="historial">Historial</button></li>
            </ul>
            <ul class="menu-usuario">
                <li><button class="menu-button"  id="signup" href="">Creá tu cuenta</button></li>
                <li><button class="menu-button" id="ingresa" href="">Ingresá</button></li>
            </ul>
        </nav>
        <div class="wrapper disabled" id="wrapper">
            <div class="login" id="login-form">
                <button class="cerrar" id="cerrar"></button>
                <label for="uname"><b>Usuario</b></label>
                <input class="formulario" type="text" placeholder="Ingrese usuario" name="uname" required>
            
                <label for="psw"><b>Contraseña</b></label>
                <input class="formulario" type="password" placeholder="Ingrese contraseña" name="psw" required>
            
                <button class="login-boton" type="submit" id="login-boton">LOGIN</button>
            </div>
        </div>

        <div class="wrapper-signup disabled" id="wrapper2">
            <div class="login" id="signup-form">
                <button class="cerrar" id="cerrar2"></button>
                <label for="uname"><b>Usuario</b></label>
                <input class="formulario" type="text" placeholder="Ingrese usuario" name="uname" required>
                <label for="psw"><b>Contraseña</b></label>
                <input class="formulario" type="password" placeholder="Ingrese contraseña" name="psw" required>
                <label for="psw"><b>E-mail</b></label>
                <input class="formulario" type="email" placeholder="Ingrese email" name="email" required>
                <button class="login-boton" type="submit" id="signup-boton">SIGNUP</button>
            </div>
        </div>

    <div class="navbar-categorias">
        <div class="titulo">
            <h1 class="logo">Audio-max</h1>
        </div>
            <nav>
                <ul class="menu">
                    <li><a class="boton-menu boton-volver" href="./index.html"><i class="bi bi-arrow-return-left"></i>Seguir comprando</a></li>
                    <li><a class="boton-menu boton-carrito active" href=""><i class="bi bi-cart-fill"></i>Cart</span></a></li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© Dario Colaciuri</p>
            </footer>
    </div>
    </header>
    

    <main class="carrito-compras">
        <h2 class="titulo-principal">Carrito</h2>

        <div class="contenedor-carrito">
            <p id="carrito-vacio" class="carrito-vacio">Tu carrito esta vacio.</p>

            <div id="carrito-productos" class="carrito-productos disabled">
                <!-- Productos -->
            </div>

            <div id="carrito-acciones" class="carrito-acciones disabled">
                <div class="carrito-acciones-izquierda">
                    <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar</button>
                </div>

                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>Total</p>
                        <p id="total"></p>
                    </div>
                    <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar</button>
                </div>
            </div>

            <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra. <img class="gif" src="./img/ok.gif" alt="ok"></p>


        </div>
    </main>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/cart.js"></script>
</body>
</html>
