<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-max</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <ul class="menu-navbar">
                <li><button class="menu-button" href="" id="ofertas">Ofertas</button></li>
                <li><button class="menu-button" href="" id="historial">Historial</button></li>
            </ul>
            <div class="buscador">
                <input id="search" class="buscador-input" type="search" name="q"/>
                <button id="search-button" class="buscador-boton" type="submit">Buscar</button>
            </div>
            <ul class="menu-usuario">
                <li><button class="menu-button"  id="signup" href="">Creá tu cuenta</button></li>
                <li><button class="menu-button" id="ingresa" href="">Ingresá</button></li>
            </ul>
        </nav>
        <div class="wrapper disabled" id="wrapper">
            <!-- Esto estaria adentro de un form si quisiera que funcionara realmente -->
            <div class="login" id="login-form">
                <button class="cerrar" id="cerrar"></button>
                <b>Usuario</b>
                <input class="formulario" type="text" placeholder="Ingrese usuario" name="uname" required>           
                <b>Contraseña</b>
                <input class="formulario" type="password" placeholder="Ingrese contraseña" name="psw" required>            
                <button class="login-boton" type="submit" id="login-boton">LOGIN</button>
            </div>
        </div>

        <div class="wrapper-signup disabled" id="wrapper2">
            <!-- Esto estaria adentro de un form si quisiera que funcionara realmente -->
            <div class="login" id="signup-form">
                <button class="cerrar" id="cerrar2"></button>
                <b>Usuario</b>
                <input class="formulario" type="text" placeholder="Ingrese usuario" name="uname" required>
                <b>Contraseña</b>
                <input class="formulario" type="password" placeholder="Ingrese contraseña" name="psw" required>
                <b>E-mail</b>
                <input class="formulario" type="email" placeholder="Ingrese email" name="email" autocomplete="off" required>
                <button class="login-boton" type="submit" id="signup-boton">SIGNUP</button>
            </div>
        </div>

    </header>

    <div class="navbar-categorias">
        <div class="titulo">
            <h1 class="logo">Audio-max</h1>
        </div>
        <nav>
            <div id="menu-categorias" class="menu-wrapper">
                <ul class="menu">
                    <li><button id="todos" class="boton-menu boton-categoria active"><img class="hand" src="./img/hand.png" alt="hand icon"> Todos</button></li>
                    <li><button id="guitarras" class="boton-menu boton-categoria"><img class="guitar" src="./img/guitar.png" alt="guitar icon">Guitarras</button></li>
                    <li><button id="bajos" class="boton-menu boton-categoria"><img class="bass" src="./img/bass.png" alt="bass icon">Bajos</button></li>
                    <li><button id="electronica" class="boton-menu boton-categoria"><img class="electronic" src="./img/electronic.png" alt="electronic icon">Electronica</button></li>
                    <li><a class="boton-menu boton-carrito" href="./cart.html"><img class="cart" src="./img/cart.png" alt="cart icon">Cart <span id="numerito" class="numerito">0</span></a></li>
                </ul>
            </div>
        </nav>
        <footer>
            <p class="texto-footer">© Dario Colaciuri</p>
        </footer>
    </div>

        <main>
            <h2 id="titulo-principal" class="titulo-principal">Todos los productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
        </main>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js"></script>
</body>
</html>
